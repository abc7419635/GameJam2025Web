<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | GameJam2025</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/BuildWeb.loader.js";
      var config = {
        dataUrl: buildUrl + "/BuildWeb.data",
        frameworkUrl: buildUrl + "/BuildWeb.framework.js",
        codeUrl: buildUrl + "/BuildWeb.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "GameJam2025",
        productVersion: "1.0",
        showBanner: unityShowBanner,
        matchWebGLToCanvasSize: true,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: 確保在移動設備上也能維持16:9比例
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes, viewport-fit=cover';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          
          // 強制維持16:9比例的函數
          function enforceAspectRatio() {
            const container = document.querySelector("#unity-container");
            const canvas = document.querySelector("#unity-canvas");
            
            if (container && canvas) {
              // 獲取視窗尺寸
              const viewportWidth = window.innerWidth;
              const viewportHeight = window.innerHeight;
              const targetAspectRatio = 16 / 9; // 1.7777777...
              const currentAspectRatio = viewportWidth / viewportHeight;
              
              let containerWidth, containerHeight;
              
              console.log(`Viewport: ${viewportWidth}x${viewportHeight}, ratio: ${currentAspectRatio.toFixed(4)}`);
              
              // 計算兩種可能的尺寸
              let widthBasedHeight = viewportWidth / targetAspectRatio;
              let heightBasedWidth = viewportHeight * targetAspectRatio;
              
              // 選擇能放入螢幕的方案
              if (widthBasedHeight <= viewportHeight && heightBasedWidth > viewportWidth) {
                // 只有以寬度為基準的方案可行
                containerWidth = viewportWidth;
                containerHeight = Math.round(widthBasedHeight);
                console.log(`Using width-based: ${containerWidth}x${containerHeight}`);
              } else if (heightBasedWidth <= viewportWidth && widthBasedHeight > viewportHeight) {
                // 只有以高度為基準的方案可行
                containerWidth = Math.round(heightBasedWidth);
                containerHeight = viewportHeight;
                console.log(`Using height-based: ${containerWidth}x${containerHeight}`);
              } else if (widthBasedHeight <= viewportHeight && heightBasedWidth <= viewportWidth) {
                // 兩種方案都可行，選擇較大的那個（更好利用螢幕空間）
                if (widthBasedHeight * viewportWidth >= heightBasedWidth * viewportHeight) {
                  containerWidth = viewportWidth;
                  containerHeight = Math.round(widthBasedHeight);
                  console.log(`Both viable, using width-based (larger): ${containerWidth}x${containerHeight}`);
                } else {
                  containerWidth = Math.round(heightBasedWidth);
                  containerHeight = viewportHeight;
                  console.log(`Both viable, using height-based (larger): ${containerWidth}x${containerHeight}`);
                }
              } else {
                // 極端情況：兩種都超出螢幕，選擇較小的
                if (widthBasedHeight <= heightBasedWidth) {
                  containerWidth = viewportWidth;
                  containerHeight = Math.round(widthBasedHeight);
                  console.log(`Extreme case, using width-based: ${containerWidth}x${containerHeight}`);
                } else {
                  containerWidth = Math.round(heightBasedWidth);
                  containerHeight = viewportHeight;
                  console.log(`Extreme case, using height-based: ${containerWidth}x${containerHeight}`);
                }
              }
              
              // 精確修正：確保比例完全正確
              const currentRatio = containerWidth / containerHeight;
              const ratioError = Math.abs(currentRatio - targetAspectRatio);
              
              if (ratioError > 0.001) {
                console.warn(`Ratio error: ${ratioError.toFixed(6)}, applying precision correction...`);
                
                // 重新計算以確保精確比例
                if (containerWidth <= viewportWidth && containerHeight <= viewportHeight) {
                  // 當前尺寸在螢幕範圍內，微調以獲得精確比例
                  const preciseHeight = containerWidth / targetAspectRatio;
                  const preciseWidth = containerHeight * targetAspectRatio;
                  
                  if (Math.abs(preciseHeight - containerHeight) <= 1 && preciseHeight <= viewportHeight) {
                    containerHeight = Math.round(preciseHeight);
                  } else if (Math.abs(preciseWidth - containerWidth) <= 1 && preciseWidth <= viewportWidth) {
                    containerWidth = Math.round(preciseWidth);
                  }
                }
              }
              
              // 最終安全檢查：確保不超出螢幕
              if (containerWidth > viewportWidth) {
                containerWidth = viewportWidth;
                containerHeight = Math.round(containerWidth / targetAspectRatio);
              }
              if (containerHeight > viewportHeight) {
                containerHeight = viewportHeight;
                containerWidth = Math.round(containerHeight * targetAspectRatio);
              }
              
              // 強制設定容器尺寸（完全覆蓋CSS）
              container.style.setProperty('width', containerWidth + 'px', 'important');
              container.style.setProperty('height', containerHeight + 'px', 'important');
              container.style.setProperty('max-width', 'none', 'important');
              container.style.setProperty('max-height', 'none', 'important');
              container.style.setProperty('min-width', 'auto', 'important');
              container.style.setProperty('min-height', 'auto', 'important');
              
              // 設定canvas的實際像素尺寸
              canvas.width = containerWidth;
              canvas.height = containerHeight;
              
              // 設定canvas的顯示尺寸
              canvas.style.width = '100%';
              canvas.style.height = '100%';
              
              // 通知Unity實例尺寸已變化
              if (unityInstance && unityInstance.Module && unityInstance.Module.setCanvasSize) {
                unityInstance.Module.setCanvasSize(containerWidth, containerHeight);
              }
              
              // 最終驗證
              const finalRatio = containerWidth / containerHeight;
              const finalError = Math.abs(finalRatio - targetAspectRatio);
              
              console.log(`Final size: ${containerWidth}x${containerHeight}`);
              console.log(`Final ratio: ${finalRatio.toFixed(8)} (target: ${targetAspectRatio.toFixed(8)}, error: ${finalError.toFixed(10)})`);
              
              if (finalError > 0.001) {
                console.error(`CRITICAL: Aspect ratio still incorrect! Error: ${finalError.toFixed(10)}`);
              } else {
                console.log('✓ 16:9 aspect ratio successfully enforced');
              }
            }
          }
          
          // 初始設定
          setTimeout(enforceAspectRatio, 100);
          
          // 監聽各種尺寸變化事件
          window.addEventListener('resize', () => {
            setTimeout(enforceAspectRatio, 50);
          });
          
          window.addEventListener('orientationchange', () => {
            setTimeout(enforceAspectRatio, 200);
          });
          
          // 更頻繁的檢查，特別是在載入初期
          const checkInterval = setInterval(() => {
            enforceAspectRatio();
          }, 500);
          
          // 10秒後減少檢查頻率
          setTimeout(() => {
            clearInterval(checkInterval);
            setInterval(enforceAspectRatio, 2000);
          }, 10000);
          
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
