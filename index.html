<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | GameJam2025</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/BuildWeb.loader.js";
      var config = {
        dataUrl: buildUrl + "/BuildWeb.data",
        frameworkUrl: buildUrl + "/BuildWeb.framework.js",
        codeUrl: buildUrl + "/BuildWeb.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "GameJam2025",
        productVersion: "1.0",
        showBanner: unityShowBanner,
        matchWebGLToCanvasSize: true,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: 確保在移動設備上也能維持16:9比例
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes, viewport-fit=cover';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          
          // 強制維持16:9比例的函數
          function enforceAspectRatio() {
            const container = document.querySelector("#unity-container");
            const canvas = document.querySelector("#unity-canvas");
            
            if (container && canvas) {
              // 獲取視窗尺寸
              const viewportWidth = window.innerWidth;
              const viewportHeight = window.innerHeight;
              const targetAspectRatio = 16 / 9;
              const currentAspectRatio = viewportWidth / viewportHeight;
              
              let containerWidth, containerHeight;
              
              console.log(`Viewport: ${viewportWidth}x${viewportHeight}, ratio: ${currentAspectRatio.toFixed(4)}`);
              
              // 特殊處理：接近1:1的螢幕（0.9 到 1.1之間）
              if (currentAspectRatio >= 0.9 && currentAspectRatio <= 1.1) {
                console.log('Detected near 1:1 aspect ratio, applying special handling');
                
                // 在1:1螢幕上，優先嘗試使用寬度作為基準
                containerWidth = viewportWidth;
                containerHeight = containerWidth / targetAspectRatio;
                
                // 如果高度超出螢幕，改用高度作為基準
                if (containerHeight > viewportHeight) {
                  containerHeight = viewportHeight;
                  containerWidth = containerHeight * targetAspectRatio;
                }
              } else {
                // 一般情況的處理
                if (currentAspectRatio > targetAspectRatio) {
                  // 螢幕太寬，以高度為基準
                  containerHeight = viewportHeight;
                  containerWidth = containerHeight * targetAspectRatio;
                } else {
                  // 螢幕太高，以寬度為基準
                  containerWidth = viewportWidth;
                  containerHeight = containerWidth / targetAspectRatio;
                }
              }
              
              // 最終安全檢查：確保不超出視窗範圍
              if (containerWidth > viewportWidth) {
                containerWidth = viewportWidth;
                containerHeight = containerWidth / targetAspectRatio;
              }
              if (containerHeight > viewportHeight) {
                containerHeight = viewportHeight;
                containerWidth = containerHeight * targetAspectRatio;
              }
              
              // 四捨五入到整數像素
              containerWidth = Math.floor(containerWidth);
              containerHeight = Math.floor(containerHeight);
              
              // 強制設定容器尺寸（覆蓋CSS）
              container.style.width = containerWidth + 'px !important';
              container.style.height = containerHeight + 'px !important';
              container.style.maxWidth = 'none !important';
              container.style.maxHeight = 'none !important';
              
              // 設定canvas的實際像素尺寸
              canvas.width = containerWidth;
              canvas.height = containerHeight;
              
              // 設定canvas的顯示尺寸
              canvas.style.width = '100%';
              canvas.style.height = '100%';
              
              // 通知Unity實例尺寸已變化
              if (unityInstance && unityInstance.Module && unityInstance.Module.setCanvasSize) {
                unityInstance.Module.setCanvasSize(containerWidth, containerHeight);
              }
              
              // 驗證最終比例
              const finalRatio = containerWidth / containerHeight;
              const ratioError = Math.abs(finalRatio - targetAspectRatio);
              
              console.log(`Final size: ${containerWidth}x${containerHeight}`);
              console.log(`Final ratio: ${finalRatio.toFixed(6)} (target: ${targetAspectRatio.toFixed(6)}, error: ${ratioError.toFixed(8)})`);
              
              // 如果比例仍然不對，強制修正
              if (ratioError > 0.0001) {
                console.warn('Ratio still incorrect, forcing exact correction...');
                const exactHeight = Math.floor(containerWidth / targetAspectRatio);
                const exactWidth = Math.floor(containerHeight * targetAspectRatio);
                
                if (exactHeight <= viewportHeight) {
                  containerHeight = exactHeight;
                } else if (exactWidth <= viewportWidth) {
                  containerWidth = exactWidth;
                }
                
                container.style.width = containerWidth + 'px !important';
                container.style.height = containerHeight + 'px !important';
                canvas.width = containerWidth;
                canvas.height = containerHeight;
                
                if (unityInstance && unityInstance.Module && unityInstance.Module.setCanvasSize) {
                  unityInstance.Module.setCanvasSize(containerWidth, containerHeight);
                }
                
                console.log(`Corrected to: ${containerWidth}x${containerHeight}, ratio: ${(containerWidth/containerHeight).toFixed(6)}`);
              }
            }
          }
          
          // 初始設定
          setTimeout(enforceAspectRatio, 100);
          
          // 監聽各種尺寸變化事件
          window.addEventListener('resize', () => {
            setTimeout(enforceAspectRatio, 50);
          });
          
          window.addEventListener('orientationchange', () => {
            setTimeout(enforceAspectRatio, 200);
          });
          
          // 更頻繁的檢查，特別是在載入初期
          const checkInterval = setInterval(() => {
            enforceAspectRatio();
          }, 500);
          
          // 10秒後減少檢查頻率
          setTimeout(() => {
            clearInterval(checkInterval);
            setInterval(enforceAspectRatio, 2000);
          }, 10000);
          
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
