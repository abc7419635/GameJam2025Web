<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | GameJam2025</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <style>
      #unity-container {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body style="margin: 0; background: #222; display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div id="unity-container">
      <canvas id="unity-canvas" width="1600" height="900" style="width: 1600px; height: 900px;"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/BuildWeb.loader.js";
      var config = {
        dataUrl: buildUrl + "/BuildWeb.data.unityweb",
        frameworkUrl: buildUrl + "/BuildWeb.framework.js.unityweb",
        codeUrl: buildUrl + "/BuildWeb.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "GameJam2025",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      config.matchWebGLToCanvasSize = false;

      // 更強健的移動設備檢測
      function isMobileDevice() {
        // 多重檢測方法
        const userAgent = navigator.userAgent.toLowerCase();
        const mobileKeywords = [
          'mobile', 'android', 'iphone', 'ipad', 'ipod', 
          'blackberry', 'windows phone', 'opera mini', 
          'iemobile', 'webos', 'palm'
        ];
        
        // 檢查 User Agent
        const hasKeyword = mobileKeywords.some(keyword => userAgent.includes(keyword));
        
        // 檢查觸控支援
        const hasTouchScreen = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        
        // 檢查螢幕尺寸 (小於 768px 寬度通常是移動設備)
        const isSmallScreen = window.innerWidth < 768;
        
        // 檢查設備方向 API
        const hasOrientationAPI = 'orientation' in window;
        
        console.log('設備檢測結果:', {
          userAgent: navigator.userAgent,
          hasKeyword,
          hasTouchScreen,
          isSmallScreen,
          hasOrientationAPI,
          screenWidth: window.innerWidth
        });
        
        return hasKeyword || (hasTouchScreen && isSmallScreen);
      }

      if (isMobileDevice()) {
        console.log('檢測到移動設備，顯示不支援訊息');
        // 清空容器並顯示不支援訊息
        container.innerHTML = '';
        container.style.cssText = `
          display: flex !important;
          justify-content: center !important;
          align-items: center !important;
          min-height: 100vh !important;
          padding: 20px !important;
          box-sizing: border-box !important;
        `;
        
        const messageDiv = document.createElement('div');
        messageDiv.style.cssText = `
          background: #333 !important;
          color: white !important;
          padding: 40px !important;
          border-radius: 15px !important;
          text-align: center !important;
          max-width: 500px !important;
          width: 90% !important;
          font-family: Arial, sans-serif !important;
          box-shadow: 0 4px 20px rgba(0,0,0,0.5) !important;
          border: 2px solid #ff6b6b !important;
        `;
        
        messageDiv.innerHTML = `
          <div style="font-size: 48px; margin-bottom: 20px;">📱❌</div>
          <h2 style="color: #ff6b6b !important; margin-bottom: 20px !important; font-size: 24px !important;">
            設備不支援
          </h2>
          <p style="font-size: 18px !important; line-height: 1.6 !important; margin-bottom: 20px !important;">
            此遊戲僅支援在電腦(PC/Mac)上運行
          </p>
          <p style="font-size: 14px !important; color: #ccc !important; margin-bottom: 15px !important;">
            請使用桌面瀏覽器訪問此遊戲
          </p>
          <p style="font-size: 12px !important; color: #888 !important;">
            遊戲需要鍵盤和滑鼠操作
          </p>
        `;
        
        container.appendChild(messageDiv);
        return; // 阻止後續代碼執行
      }

      console.log('檢測到桌面設備，開始載入遊戲');

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
